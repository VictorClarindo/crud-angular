<div fxLayout="row" fxLayoutAlign="center" >
    <div fxLayout="column" fxFlex="900px" >
        <form class="mt-60" #clientesFrm="ngForm" >
            <mat-card >
                <mat-card-header fxLayoutAlign="center">
                    <mat-card-title >Dados pessoais</mat-card-title>
                </mat-card-header>

                <mat-card-content class="mt-20" >   

                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="800px">
                            <mat-form-field class="full-width">
                                <mat-label>Nome: *</mat-label>
                                <input type="text" placeholder="Ex: Victor Clarindo" matInput>
                            </mat-form-field>
                        </div>
                    </div>

                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="800px">
                            <mat-form-field class="full-width">
                                <mat-label>Email:* </mat-label>
                                <input type="text" placeholder="Ex: example@email.com" matInput>
                            </mat-form-field>
                        </div>
                    </div>

                    <div fxFlexLayout="start" fxLayout="row" fxLayoutGap="16px" >
                        <div fxLayout="column" fxFlex="384px">
                            <mat-form-field>
                                <mat-label>CPF: *</mat-label>
                                <input type="text" placeholder="Ex: 123.456.789-10" matInput>
                            </mat-form-field>
                        </div>

                        <div class="full-width" fxLayout="column" fxFlex="400px">
                            <mat-form-field>
                                <mat-label>Data de nascimento: </mat-label>
                                <input type="text" placeholder="Ex: 18/12/2002" matInput>
                            </mat-form-field>
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                            <button mat-raised-button color="primary">
                                <mat-icon fontIcon="save"></mat-icon>
                                Salvar
                            </button>

                            <button mat-raised-button color="primary">
                                <mat-icon fontIcon="refresh"></mat-icon>
                                Atualizar
                            </button>

                            <button mat-raised-button color="primary" class="ml-5">
                                <mat-icon fontIcon="backspace"></mat-icon>
                                Limpar
                            </button>

                </mat-card-actions>
            </mat-card>
        </form>
    </div>
</div>
