<div fxLayout="row" fxLayoutAlign="center">
    <div fxLayout="column" fxFlex="900px">
        <form class="mt-60" #consultaFrm="ngForm" (ngSubmit)="pesquisar()">

            <mat-card appearance="outlined">
                <mat-card-header fxFlexAlign="center">
                    <mat-card-title>
                        Consulte um usu√°rio
                    </mat-card-title>
                </mat-card-header>

                <mat-card-content class="mt-20">
                    <mat-form-field class="full-width">
                        <mat-label>Nome: </mat-label>
                        <input type="text" name="nomeBusca" [(ngModel)]="nomeBusca" placeholder="Ex: Victor Clarindo" matInput>
                    </mat-form-field>
                </mat-card-content>

                <div fxLayout="row" fxLayoutAlign="center">
                    <mat-card-actions>
                        <button type="submit" mat-raised-button color="primary">
                            <mat-icon fontIcon="search"></mat-icon>
                            Pesquisar
                        </button>
                    </mat-card-actions>
                </div>
            </mat-card>
        </form>
    </div>
</div>
    


<div fxLayout="row" fxLayoutAlign="center" class="mt-20">
    <div fxLayout="column" fxFlex="900px">
        <mat-card appearance="outlined">
            <mat-card-header fxFlexAlign="center">
                <mat-card-title>
                    Resultado
                </mat-card-title>
            </mat-card-header>

            <mat-card-content>
                <table mat-table [dataSource]="listaClientes">

                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef>Id</th>
                        <td mat-cell *matCellDef="let cliente"> {{cliente.id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="nome">
                        <th mat-header-cell *matHeaderCellDef>Nome</th>
                        <td mat-cell *matCellDef="let cliente">{{cliente.nome}}</td>
                    </ng-container>

                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef>Email</th>
                        <td mat-cell *matCellDef="let cliente">{{cliente.email}}</td>
                    </ng-container>

                    <ng-container matColumnDef="cpf">
                        <th mat-header-cell *matHeaderCellDef>Cpf</th>
                        <td mat-cell *matCellDef="let cliente">{{cliente.cpf}}</td>
                    </ng-container>

                    <ng-container matColumnDef="dataNascimento">
                        <th mat-header-cell *matHeaderCellDef>Data de nascimento</th>
                        <td mat-cell *matCellDef="let cliente">{{cliente.dataNascimento}}</td>
                    </ng-container>
                    
                    <ng-container matColumnDef="acoes">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let cliente">
                            <button type="button" mat-button (click)="preparaEdicao(cliente.id)">
                                <mat-icon fontIcon="edit"></mat-icon>
                                Editar
                            </button>
                            @if (!cliente.deletando) {
                                <button type="button" mat-button (click)="preparaDeletar(cliente)">
                                    <mat-icon fontIcon="backspace"></mat-icon>
                                    Excluir
                                </button>
                            } @else {
                                <button type="button" mat-button (click)="deletar(cliente)">
                                    <mat-icon fontIcon="question_mark"></mat-icon>
                                    Confirmar
                                </button>
                            }
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="colunasTable"></tr>
                    <tr mat-row *matRowDef="let cliente; columns: colunasTable"></tr>

                </table>
            </mat-card-content>
        </mat-card>
    </div>
</div>
