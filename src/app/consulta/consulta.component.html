<div fxLayout="row" fxLayoutAlign="center">
    <div fxLayout="column" fxFlex="900px">
    <form #consultaFrm="ngForm"class="mt-60" (submit)="consultar()" >

        <mat-card appearance="outlined">
            <mat-card-header fxFlexAlign="center">
                <mat-card-title>
                    Consulte um usu√°rio
                </mat-card-title>
            </mat-card-header>

            <mat-card-content class="mt-20">
                <mat-form-field class="full-width">
                    <mat-label>Nome: </mat-label>
                    <input type="text" placeholder="Ex: Victor Clarindo" name="nome" [(ngModel)]="cliente.nome" matInput>
                </mat-form-field>
            </mat-card-content>

            <div fxLayout="row" fxLayoutAlign="center">
            <mat-card-actions>
                <button type="submit" mat-raised-button color="primary">
                    <mat-icon fontIcon="search"></mat-icon>
                    Pesquisar
                </button>
            </mat-card-actions>
        </div>
        </mat-card>
    </form>
</div>
